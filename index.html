<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Prince Dev RSA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <input type="text" placeholder="What are you planning to do?">
            <button type="submit"><img src="images/add.svg" alt="the add sign icon"></button>
        </form>

        <h3>Your ToDo's</h3>

        <div class="todo-container">
            <div class="todo">
                <button class="check">
                    <img src="images/check.svg" alt="check icon">
                </button>

                <input type="text" value="Feed the dogs.">

                <div class="buttons">
                    <button class="edit"><img src="images/edit.svg" alt=""></button>
                    <button class="delete"><img src="images/delete.svg" alt=""></button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
